<!DOCTYPE html>
<html>
<head>
    <title>Просмотр цены биткоина</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 0 auto;
            width: 50%;
            padding: 20px;
        }
        .coin-price {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="coinName">Bitcoin</h1>
        <p class="coin-price" id="coinPrice"></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var url = "https://pro-api.coinmarketcap.com/v1/cryptocurrency/listings/latest";
        var apiKey = "06286c26-854a-48ee-8b1d-39cf0459b550";
        var qString = "?CMC_PRO_API_KEY=" + apiKey + "&start=1&limit=10&convert=USD";

        function updatePrice() {
            $.getJSON(url + qString, function(data) {
                var bitcoinData = data.data.filter(function(coin) {
                    return coin.symbol == 'BTC';
                });
                $('#coinPrice').text('$' + bitcoinData[0].quote.USD.price.toFixed(2));
            });
        }

        // Обновляем цену каждые 5 секунд
        setInterval(updatePrice, 5000);
    </script>
</body>
</html>
